<div class="container">
    <p id="end-status" *ngIf="(uploadFailed | async) === true">{{ statusMessage }}</p>
    <pre id="error-message" class="hidden"></pre>
    <div id="return-options" class="hidden">
        <button class="block-environment" (click)="returnBlockEnvironment()">{{ "LEAVE_UPLOADING" | translate }}</button>
        <button id="helpEnvironment" class="help-environment hidden" (click)="returnHelpEnvironment()">{{ "UPLOADING_ISSUE_HELP" | translate }}</button>
    </div>
    <ng-container *ngIf="(uploading | async) && (uploadFailed | async) === false">
        <p id="upload-status">{{ statusMessage }}</p>
        <progress id="upload-progress-bar" class="progress-bar" max="150" [value]="progressBarWidth"></progress>
    </ng-container>
    <ng-container *ngIf="(firmwareWriting | async) && (uploadFailed | async) === false">
        <p id="flash-status">{{ statusMessage }}</p>
        <progress id="flash-progress-bar" class="progress-bar" max="150" [value]="progressBarWidth"></progress>
    </ng-container>
    <ng-container *ngIf="(firmwareWriting | async) === false && (uploading | async) === false && (uploadFailed | async) === false">
        <span style="height: 1vw"></span>
        <button class="upload" (click)="startUpload()">{{ "UPLOAD" | translate }}</button>
        <a class="firmware" (click)="flashFirmware()">{{ "FLASH_FIRMWARE" | translate }}</a>
    </ng-container>
</div>
